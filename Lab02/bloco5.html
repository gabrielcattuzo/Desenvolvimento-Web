<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem no Canvas com CSS</title>
    <style>
        /* Estilizando o canvas */
        #meuCanvas {
            width: 500px;
            height: 500px;
            background-color: #f0f0f0;
            position: relative;
            border: 1px solid #000;
        }

        /* Estilizando a imagem dentro do "canvas" */
        #meuCanvas img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem para cobrir o canvas */
        }
    </style>
</head>
<body>

    <div id="meuCanvas">
        <img src="caminho/para/sua/imagem.jpg" alt="Imagem no Canvas">
    </div>

</body>
</html>
